<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nayanta Eyewear | Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body, html {
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }
    h1 {
        font-size: 3rem;
        color: #222;
        margin-bottom: 10px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 40px;
    }
    .game-container {
        width: 80%;
        max-width: 600px;
        height: 400px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    .glasses {
        width: 50px;
        position: absolute;
        top: -60px;
        transition: top 0.1s linear;
        cursor: pointer;
    }
    .scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: 600;
        font-size: 1.2rem;
        color: #333;
    }
    footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #888;
    }
</style>
</head>
<body>

<h1>Nayanta Eyewear</h1>
<p>Our site is currently under maintenance. Meanwhile, enjoy this mini-game!</p>

<div class="game-container" id="gameContainer">
    <div class="scoreboard" id="score">Score: 0</div>
</div>

<footer>We'll be back soon. Thank you for your patience!</footer>

<script>
// Game setup
const container = document.getElementById('gameContainer');
const scoreBoard = document.getElementById('score');
let score = 0;

function createGlasses() {
    const glasses = document.createElement('img');
    glasses.src = 'https://i.ibb.co/7JfBf4v/sunglasses.png'; // placeholder glasses image
    glasses.className = 'glasses';
    glasses.style.left = Math.random() * (container.offsetWidth - 50) + 'px';
    container.appendChild(glasses);

    let topPosition = -60;

    function fall() {
        topPosition += 4;
        glasses.style.top = topPosition + 'px';
        if (topPosition < container.offsetHeight) {
            requestAnimationFrame(fall);
        } else {
            container.removeChild(glasses);
        }
    }

    fall();

    glasses.addEventListener('click', () => {
        score += 1;
        scoreBoard.textContent = 'Score: ' + score;
        container.removeChild(glasses);
    });
}

// Spawn glasses every 1.5 seconds
setInterval(createGlasses, 1500);
</script>

</body>
</html>
