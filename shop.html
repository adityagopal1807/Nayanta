<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nayanta Eyewear | Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body, html {
        height: 100%;
        background: linear-gradient(135deg, #fefefe, #e0e0e0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }
    h1 {
        font-size: 3rem;
        color: #222;
        margin-bottom: 15px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    p i {
        color: #ff4d6d;
    }
    .glasses-icon {
        position: absolute;
        font-size: 2rem;
        color: #ff4d6d;
        animation: float 6s linear infinite;
        cursor: default;
        opacity: 0.7;
    }
    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(15deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }
    footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #888;
    }
</style>
</head>
<body>

<h1><i class="fa-solid fa-glasses"></i> Nayanta Eyewear</h1>
<p><i class="fa-solid fa-wrench"></i>This page is currently under maintenance. We'll be back soon! Till than Checkout other pages</p>

<!-- Decorative glasses icons -->
<i class="fa-solid fa-glasses glasses-icon" style="top: 10%; left: 15%; animation-duration: 7s;"></i>
<i class="fa-solid fa-glasses glasses-icon" style="top: 50%; left: 70%; animation-duration: 5s;"></i>
<i class="fa-solid fa-glasses glasses-icon" style="top: 30%; left: 40%; animation-duration: 6s;"></i>
<i class="fa-solid fa-glasses glasses-icon" style="top: 70%; left: 20%; animation-duration: 8s;"></i>
<i class="fa-solid fa-glasses glasses-icon" style="top: 80%; left: 80%; animation-duration: 5.5s;"></i>

<footer>Thank you for your patience & love for stylish eyewear!</footer>

</body>
</html>
