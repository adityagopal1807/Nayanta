<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Nayanta Eyewear</title>
<style>
body { font-family:'Segoe UI', sans-serif; margin:0; background:#f9f9f9; }
.cart-container { max-width:1000px; margin:120px auto 40px; padding:20px; }
.cart-title { font-size:2rem; text-align:center; margin-bottom:20px; }
.cart-items { display:flex; flex-direction:column; gap:20px; }
.cart-item { display:flex; align-items:center; justify-content:space-between; background:#fff; padding:15px; 
border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.cart-item img { width:80px; height:60px; object-fit:cover; border-radius:8px; }
.cart-info { flex:1; margin-left:15px; }
.cart-info h3 { margin:0 0 5px; font-size:1.1rem; }
.cart-info p { margin:0; color:#cc0000; font-weight:bold; }
.remove-btn { background:#ff4d4d; border:none; color:#fff; padding:8px 12px; border-radius:6px; cursor:pointer; }
.remove-btn:hover { background:#cc0000; }
.cart-total { margin-top:20px; text-align:right; font-size:1.2rem; font-weight:bold; }
.coupon-section { margin-top:20px; display:flex; justify-content:flex-end; gap:10px; }
.coupon-section input { padding:10px; border-radius:6px; border:1px solid #ccc; width:200px; }
.coupon-section button { padding:10px 15px; background :rgb(237, 61, 8); border:none; color:#fff; border-radius:6px; cursor:pointer; }
.coupon-section button:hover { background:rgb(237, 61, 8); }
.discount-msg { text-align:right; margin-top:10px; font-size:1rem; color:rgb(237, 61, 8); }
.checkout-btn { margin-top:20px; display:block; margin-left:auto; padding:12px 20px; 
background:linear-gradient(135deg,#ff0000,#cc0000); color:white; border:none; border-radius:8px; cursor:pointer; }
.checkout-btn:hover { background:#990000; }
.empty { text-align:center; font-size:1.2rem; margin-top:50px; }
</style>
</head>
<body>

<div class="cart-container">
  <h2 class="cart-title">Your Shopping Cart</h2>
  <div id="cart-items" class="cart-items"></div>
  <p id="empty" class="empty">Your cart is empty ðŸ›’</p>
  
  <!-- Coupon Section -->
  <div id="coupon-section" class="coupon-section" style="display:none;">
    <input type="text" id="coupon-code" placeholder="Enter coupon code">
    <button onclick="applyCoupon()">Apply</button>
  </div>

  <div id="discount-msg" class="discount-msg"></div>
  <div id="cart-total" class="cart-total"></div>
  <button id="checkout-btn" class="checkout-btn" style="display:none;">Proceed to Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartContainer = document.getElementById("cart-items");
const emptyMsg = document.getElementById("empty");
const cartTotal = document.getElementById("cart-total");
const checkoutBtn = document.getElementById("checkout-btn");
const couponSection = document.getElementById("coupon-section");
const discountMsg = document.getElementById("discount-msg");

let discount = 0; // store applied discount

function renderCart() {
    cartContainer.innerHTML = "";
    if(cart.length === 0){
        emptyMsg.style.display = "block";
        cartTotal.innerHTML = "";
        checkoutBtn.style.display = "none";
        couponSection.style.display = "none";
        discountMsg.innerHTML = "";
        return;
    }
    emptyMsg.style.display = "none";
    let total = cart.reduce((sum,item)=> sum+item.price, 0);
    
    cart.forEach((item,index)=>{
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
                <h3>${item.name}</h3>
                <p>â‚¹${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
    });

    let finalTotal = total - discount;
    cartTotal.innerText = "Total: â‚¹" + finalTotal;
    
    checkoutBtn.style.display = "block";
    couponSection.style.display = "flex";
}

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    discount = 0; // reset discount when cart changes
    discountMsg.innerHTML = "";
    renderCart();
}

function applyCoupon(){
    const code = document.getElementById("coupon-code").value.trim().toUpperCase();
    let total = cart.reduce((sum,item)=> sum+item.price, 0);

   if (code === "SNEHIL") {
    discount = total * 0.166; // 16.6% off
    discountMsg.innerHTML = "Coupon applied: 16.6% OFF ðŸŽ‰";
    localStorage.setItem("discount", JSON.stringify({ amount: discount, msg: "16.6% OFF" }));
}

    } else if(code === "SVE50"){
        discount = 50; // flat 50
        discountMsg.innerHTML = "Coupon applied: â‚¹50 OFF ðŸŽ‰";
        localStorage.setItem("discount", JSON.stringify({ amount: discount, msg: "â‚¹50 OFF" }));
    } else {
        discount = 0;
        discountMsg.innerHTML = "Invalid coupon âŒ";
        localStorage.setItem("discount", JSON.stringify({ amount: 0, msg: "" }));
    }

    renderCart();
}

checkoutBtn.addEventListener("click",()=>{
    if(cart.length === 0) return alert("Your cart is empty!");

    let subtotal = cart.reduce((sum,item)=> sum+item.price, 0);
    let finalTotal = subtotal - discount;

    localStorage.setItem("finalTotal", finalTotal);
    window.location.href = "confirmation.html";
});


renderCart();

</script>

</body>
</html>
